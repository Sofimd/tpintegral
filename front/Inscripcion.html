<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscripci√≥n</title>

    <link rel="stylesheet" href="index.css">

    <!--Bootstrap CSS v5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <div id="app" class="container">
        <h1>Usuarios</h1>

        

        
        

      

        <section v-if = "error">
            <p>Error al cargar datos</p>
        </section>
        <section v-else>
          <section v-if="cargando">
            <div class="d-flex justify-content-center align-items-center">
              <div class="spinner-border text-primary spinner-border-sm"
                role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </section>
          <section v-else>
            <a class="btn btn-primary" href="inscripcion_editar.html">Ingresar datos</a>
          </section>
        </section>

        <div class="table-responsive">
          <table class="table table-primary">
            <thead>
                
              <tr id="tabla" class="hide">
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Categoria</th>
                <th scope="col">Foto</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
            
            <tr v-for="p in usuarios" >
                <td scope="row"> {{p.dni}}</td>
                <td>{{p.nombre}}</td>
                <td>{{p.apellido}}</td>
                <td>{{p.email}}</td>
                <td>{{p.tipo}}</td>
                <td>{{p.foto}}</td>
                <td>
                  <a class="btn btn-primary" href="inscripcion_editar.html"
                    >Editar</a
                  >
                  <button type="button" class="btn btn-primary" v-on:click="delUser(p.dni)">
                    Eliminar
                  </button>
                </td>
              </tr>
          </table>
        </div>
      </div>
    </main>

    <footer></footer>

    <!--Bootstrap JS libraries-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/inscripcion.js"></script>

    <!--Bootstrap JS libraries-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

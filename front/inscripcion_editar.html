<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap CSS v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <header id="header"></header>
    <section id="form">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="validationDni" class="form-label">DNI</label>
            <div class="input-group has-validation">
              <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            </div>
          </div>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01">
            
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationCustom02">
              
            </div>
            
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Email</label>
              <input type="email" class="form-control" id="validationCustom03" required>
              
            </div>

            <div class="col-md-4">
              <label for="validationCategory" class="form-label">Categoria</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              </div>
            </div>
  
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Acepto t√©rminos y condiciones
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Aceptar</button>
            </div>
          </form>  
    </section>

   <!--Bootstrap JS libraries-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/usuarios.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
